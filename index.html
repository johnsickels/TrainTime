<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Train Time</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
            <hr class="my-2">
        </div>
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <table class="table-responsive">
                <table class="table" id="train-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </table>
        </div>
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-time-input">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" id="frequency-input">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            </form>
        </div>
    </div>

    <script src="./assets/javascript/main.js"></script>

</body>

</html>
